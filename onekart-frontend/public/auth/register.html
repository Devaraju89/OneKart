<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneKart | Join Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    html {
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('../assets/img/auth-bg.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      /* Decisive fix for white gaps */
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      background: transparent;
      overflow-x: hidden;
    }

    .auth-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.03);
      /* Keep it ultra-transparent */
      backdrop-filter: blur(40px);
      /* Increase blur for the dark background */
      -webkit-backdrop-filter: blur(40px);
      padding: 3.5rem;
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-mark {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
    }

    .auth-header h2 {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 0.5rem;
      font-weight: 800;
    }

    .auth-header p {
      color: rgba(255, 255, 255, 0.8);
    }

    .error-box {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      display: none;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .role-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .role-option {
      flex: 1;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
    }

    .role-option.active {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
    }

    .auth-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .auth-footer a {
      color: #10b981;
      text-decoration: none;
      font-weight: 700;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .input-group label {
      color: white;
      font-weight: 600;
    }

    .input-group input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(5px);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
  <script>
    (function checkIfLoggedIn() {
      const match = document.cookie.match(new RegExp('(^| )token=([^;]+)'));
      if (match) window.location.href = '/';
    })();
  </script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo-mark"><i class="fas fa-seedling"></i></div>
      <h2>Create Account</h2>
      <p>Join the OneKart community today</p>
    </div>

    <div id="errorMsg" class="error-box"></div>

    <form id="registerForm">
      <div class="input-group">
        <label>Join as</label>
        <div class="role-selector">
          <div class="role-option active" data-role="customer">
            <i class="fas fa-shopping-bag"></i><br>Customer
          </div>
          <div class="role-option" data-role="farmer">
            <i class="fas fa-tractor"></i><br>Seller
          </div>
        </div>
        <input type="hidden" id="role" value="customer">
      </div>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required>
      </div>

      <div class="input-group" id="mobileGroup" style="display: none;">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="+91 98765 43210">
      </div>

      <div class="input-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <p style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 2rem;">
        By signing up, you agree to our <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#"
          style="color: var(--primary);">Privacy Policy</a>.
      </p>

      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
        Create Account <i class="fas fa-user-plus"></i>
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login">Log In</a>
    </div>
  </div>

  <script>
    // Role Selection Logic
    const roleOptions = document.querySelectorAll('.role-option');
    const roleInput = document.getElementById('role');
    const mobileGroup = document.getElementById('mobileGroup');
    const mobileInput = document.getElementById('mobile');

    roleOptions.forEach(opt => {
      opt.addEventListener('click', () => {
        roleOptions.forEach(o => o.classList.remove('active'));
        opt.classList.add('active');
        const role = opt.dataset.role;
        roleInput.value = role;

        if (role === 'farmer') {
          mobileGroup.style.display = 'block';
          mobileInput.required = true;
        } else {
          mobileGroup.style.display = 'none';
          mobileInput.required = false;
          mobileInput.value = '';
        }
      });
    });

    document.getElementById("registerForm").onsubmit = async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const mobile = document.getElementById("mobile").value;
      const errorBox = document.getElementById("errorMsg");
      const btn = e.submitter;

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';

      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role, mobile })
        });

        const data = await res.json();

        if (data.status === "success") {
          document.cookie = `token=${data.token}; path=/;`;
          window.location.href = "./";
        } else if (data.status === "pending") {
          errorBox.style.background = "rgba(16, 185, 129, 0.1)";
          errorBox.style.color = "#10b981";
          errorBox.style.borderColor = "rgba(16, 185, 129, 0.2)";
          errorBox.textContent = data.message;
          errorBox.style.display = "block";
          btn.innerHTML = '<i class="fas fa-check"></i> Account Pending';
          // Optional: redirect to login after few seconds
          setTimeout(() => { window.location.href = "login"; }, 5000);
        } else {
          errorBox.textContent = data.message;
          errorBox.style.display = "block";
          btn.disabled = false;
          btn.innerHTML = 'Create Account <i class="fas fa-user-plus"></i>';
        }
      } catch (err) {
        errorBox.textContent = "Registration failed. Please check your connection.";
        errorBox.style.display = "block";
        btn.disabled = false;
        btn.innerHTML = 'Create Account <i class="fas fa-user-plus"></i>';
      }
    };
  </script>
</body>

</html>
