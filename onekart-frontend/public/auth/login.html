<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneKart | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    html {
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('../assets/img/auth-bg.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      /* Decisive fix for white gaps */
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      background: transparent;
      overflow-x: hidden;
    }

    .auth-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.03);
      /* Keep it ultra-transparent */
      backdrop-filter: blur(40px);
      /* Increase blur for the dark background */
      -webkit-backdrop-filter: blur(40px);
      padding: 3.5rem;
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-mark {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
    }

    .auth-header h2 {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 0.5rem;
      font-weight: 800;
    }

    .auth-header p {
      color: rgba(255, 255, 255, 0.8);
    }

    .error-box {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      display: none;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .auth-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .auth-footer a {
      color: #10b981;
      text-decoration: none;
      font-weight: 700;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    (function checkIfLoggedIn() {
      const match = document.cookie.match(new RegExp('(^| )token=([^;]+)'));
      if (match) window.location.href = '/';
    })();
  </script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo-mark"><i class="fas fa-shopping-basket"></i></div>
      <h2>Welcome Back</h2>
      <p>Log in to manage your orders</p>
    </div>

    <div id="errorMsg" class="error-box"></div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email" style="color: white; font-weight: 600;">Email Address</label>
        <input type="email" id="email" placeholder="name@company.com" required
          style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; backdrop-filter: blur(5px);">
      </div>
      <div class="input-group">
        <label for="password" style="color: white; font-weight: 600;">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" placeholder="••••••••" required
            style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; backdrop-filter: blur(5px);">
        </div>
      </div>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <label
          style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; color: rgba(255,255,255,0.8); cursor: pointer;">
          <input type="checkbox" style="width: auto;"> Remember me
        </label>
        <a href="#" style="font-size: 0.85rem; color: #10b981; text-decoration: none; font-weight: 700;">Forgot
          password?</a>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
        Sign In <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="register">Create an account</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('errorMsg');
      const btn = e.submitter;

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';

      try {
        const res = await fetch('http://localhost/OneKart/onekart/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.status === 'success') {
          document.cookie = `token=${data.token}; path=/;`;
          const role = data.user.role;
          window.location.href = role === 'customer' ? './' : (role === 'farmer' ? 'seller/dashboard' : 'admin/dashboard');
        } else {
          errorBox.textContent = data.message;
          errorBox.style.display = 'block';
          btn.disabled = false;
          btn.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
        }
      } catch (err) {
        errorBox.textContent = 'Connection failed. Please check your server.';
        errorBox.style.display = 'block';
        btn.disabled = false;
        btn.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
      }
    };
  </script>
</body>

</html>
