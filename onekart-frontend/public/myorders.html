<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | OneKart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: #f8fafc;
    }

    .orders-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 5%;
    }

    .page-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .order-card {
      background: var(--white);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s;
    }

    .order-card:hover {
      transform: translateY(-5px);
    }

    .order-meta {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #f1f5f9;
    }

    .order-id {
      font-weight: 800;
      color: var(--dark);
      font-size: 1.1rem;
    }

    .order-date {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .status-pill {
      padding: 0.35rem 1rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-delivered {
      background: #dcfce7;
      color: #166534;
    }

    .status-confirmed,
    .status-placed,
    .status-shipped,
    .status-out-for-delivery,
    .status-pending {
      background: #dbeafe;
      color: #1e40af;
    }

    .order-items-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .item-name-qty {
      color: #475569;
    }

    .item-subtotal {
      font-weight: 700;
      color: var(--dark);
    }

    .order-footer {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #f1f5f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-label {
      color: #64748b;
      font-weight: 600;
    }

    .total-value {
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--primary-dark);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="./" class="logo">OneKart.</a>
    <div class="nav-links">
      <a href="./">Home</a>
      <a href="myorders" class="active">My Orders</a>
      <a href="track-order">Track Order</a>
      <a href="cart" style="position: relative;">
        <i class="fas fa-shopping-bag"></i>
      </a>
      <button onclick="logout()" class="btn btn-dark" style="padding: 0.5rem 1rem;">Logout</button>
    </div>
  </nav>

  <main class="orders-container">
    <div class="page-header">
      <h2 style="font-size: 2rem; color: var(--dark);">Your Order History</h2>
      <p style="color: #64748b;">Track and manage your recent farm-fresh purchases</p>
    </div>

    <div id="orderList">
      <!-- Dynamic -->
    </div>
  </main>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) window.location.href = "login";

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "/";
    };

    async function loadOrders() {
      const container = document.getElementById("orderList");
      container.innerHTML = `<div style="text-align:center; padding: 4rem;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
                <p style="margin-top:1rem; color:#64748b;">Retrieving orders...</p>
            </div>`;

      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/orders/myorders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json();
        container.innerHTML = "";

        if (data.status === "success" && data.orders?.length) {
          data.orders.forEach(order => {
            const card = document.createElement("div");
            card.className = "order-card animate-fade";

            const itemsHTML = order.items.map(item => `
                            <div class="order-item-row">
                                <span class="item-name-qty">${item.name} <span style="color:#94a3b8; font-size:0.8rem;">x${item.quantity}</span></span>
                                <span class="item-subtotal">₹${parseFloat(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        `).join('');

            card.innerHTML = `
                            <div class="order-meta">
                                <div>
                                    <div class="order-id">Order #${order.id}</div>
                                    <div class="order-date">${new Date(order.created_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
                                </div>
                                <span class="status-pill status-${(order.status || 'placed').toLowerCase()}">${order.status || 'Placed'}</span>
                            </div>
                            <div class="order-items-list">
                                ${itemsHTML}
                            </div>
                            <div class="order-footer">
                                <div>
                                    <span class="total-label">Grand Total Paid</span>
                                    <div class="total-value">₹${parseFloat(order.total_price).toFixed(2)}</div>
                                </div>
                                <a href="track-order" class="btn btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.85rem;">Track Order</a>
                            </div>
                        `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = `<div style="text-align:center; padding:5rem; background:white; border-radius:24px; box-shadow:var(--shadow);">
                        <i class="fas fa-receipt" style="font-size:4rem; color:#cbd5e1; margin-bottom:1.5rem;"></i>
                        <h3 style="color:var(--dark);">No orders found</h3>
                        <p style="color:#64748b; margin-top:0.5rem;">Looks like you haven't placed any orders yet.</p>
                        <a href="./" class="btn btn-primary" style="display:inline-block; margin-top:2rem;">Start Shopping</a>
                    </div>`;
        }
      } catch (err) {
        container.innerHTML = `<p style="text-align:center; color:var(--error);">Failed to load orders. Please try again later.</p>`;
      }
    }

    loadOrders();
  </script>
</body>

</html>
