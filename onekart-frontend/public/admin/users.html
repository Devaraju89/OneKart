<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    body {
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #0f172a;
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1rem;
      color: #94a3b8;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(255, 255, 255, 0.05);
      color: var(--white);
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(16, 185, 129, 0.1);
    }

    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 2.5rem;
    }

    .data-card {
      background: var(--white);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      color: #94a3b8;
      padding: 1rem;
      border-bottom: 2px solid #f1f5f9;
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.95rem;
    }

    .role-pill {
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
    }

    .role-admin {
      background: #fef3c7;
      color: #92400e;
    }

    .role-customer {
      background: #dbeafe;
      color: #1e40af;
    }

    .role-farmer {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <a href="#" class="logo"
      style="margin-bottom:3rem; font-size:1.5rem; font-weight:800; text-decoration:none; background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">OneKart.</a>
    <nav class="sidebar-nav">
      <a href="dashboard" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
      <a href="users" class="nav-item active"><i class="fas fa-users"></i> Users</a>
      <a href="seller-requests" class="nav-item"><i class="fas fa-user-clock"></i> Seller Requests</a>
      <a href="products" class="nav-item"><i class="fas fa-box"></i> Products</a>
      <a href="orders" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
      <a href="settings" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
    </nav>
    <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
      <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </aside>

  <main class="main-content">
    <div>
      <h2 style="font-size: 1.8rem; color: var(--dark);">User Management</h2>
      <p style="color: #64748b;">Oversee all registered accounts and roles</p>
    </div>

    <div class="data-card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User Profile</th>
            <th>Email Address</th>
            <th>Account Role</th>
            <th>Joined On</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Dynamic -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) window.location.href = "../login";

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "../login";
    };

    async function loadUsers() {
      const tbody = document.getElementById("userTable");
      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/dashboard/userslist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json();
        tbody.innerHTML = "";

        if (data.status === "success") {
          data.users.forEach(u => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                            <td>#${u.id}</td>
                            <td>
                                <div style="font-weight: 700;">${u.name}</div>
                            </td>
                            <td>${u.email}</td>
                            <td><span class="role-pill role-${u.role}">${u.role == 'farmer' ? 'seller' : u.role}</span></td>
                            <td style="color: #64748b;">${new Date(u.created_at).toLocaleDateString()}</td>
                        `;
            tbody.appendChild(tr);
          });
        }
      } catch (err) { }
    }
    loadUsers();
  </script>
</body>

</html>
