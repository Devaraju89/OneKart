<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Requests | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #0f172a;
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.85rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 2.5rem;
        }

        .data-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: #94a3b8;
            padding: 1rem;
            border-bottom: 2px solid #f1f5f9;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.95rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .approve-btn {
            background: #dcfce7;
            color: #166534;
            margin-right: 0.5rem;
        }

        .approve-btn:hover {
            background: #10b981;
            color: white;
        }

        .reject-btn {
            background: #fee2e2;
            color: #991b1b;
        }

        .reject-btn:hover {
            background: #ef4444;
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: #1e293b;
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(200%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="#" class="logo"
            style="margin-bottom:3rem; font-size:1.5rem; font-weight:800; text-decoration:none; background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">OneKart.</a>
        <nav class="sidebar-nav">
            <a href="dashboard" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="users" class="nav-item"><i class="fas fa-users"></i> Users</a>
            <a href="seller-requests" class="nav-item active"><i class="fas fa-user-clock"></i> Seller Requests</a>
            <a href="products" class="nav-item"><i class="fas fa-box"></i> Products</a>
            <a href="orders" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="settings" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
        </nav>
        <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <div>
            <h2 style="font-size: 1.8rem; color: var(--dark);">Seller Requests</h2>
            <p style="color: #64748b;">Review and approve new seller account registrations</p>
        </div>

        <div class="data-card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Farmer Name</th>
                        <th>Email Address</th>
                        <th>Phone</th>
                        <th>Requested On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestTable">
                    <!-- Dynamic -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="toast" class="toast">Action updated successfully!</div>

    <script>
        const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
        if (!token) window.location.href = "../login";

        const logout = () => {
            document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "../login";
        };

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        }

        async function handleRequest(userId, action) {
            try {
                const res = await fetch("http://localhost/OneKart/onekart/api/admin/handle_seller", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, action })
                });
                const data = await res.json();
                if (data.status === "success") {
                    showToast(data.message);
                    loadRequests();
                } else {
                    showToast("Error: " + data.message);
                }
            } catch (err) {
                showToast("Connection failed");
            }
        }

        async function loadRequests() {
            const tbody = document.getElementById("requestTable");
            try {
                const res = await fetch("http://localhost/OneKart/onekart/api/admin/seller_requests");
                const data = await res.json();
                tbody.innerHTML = "";

                if (data.status === "success") {
                    if (data.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 3rem; color: #64748b;">No pending seller requests.</td></tr>';
                        return;
                    }
                    data.data.forEach(r => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>#${r.id}</td>
                            <td style="font-weight: 700;">${r.name}</td>
                            <td>${r.email}</td>
                            <td>${r.mobile || 'N/A'}</td>
                            <td style="color: #64748b;">${new Date(r.created_at).toLocaleDateString()}</td>
                            <td>
                                <button class="action-btn approve-btn" onclick="handleRequest(${r.id}, 'approve')">Approve</button>
                                <button class="action-btn reject-btn" onclick="handleRequest(${r.id}, 'reject')">Reject</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (err) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 3rem; color: #ef4444;">Failed to load requests.</td></tr>';
            }
        }
        loadRequests();
    </script>
</body>

</html>
