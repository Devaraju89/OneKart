<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Orders | Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    body {
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #0f172a;
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1rem;
      color: #94a3b8;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(255, 255, 255, 0.05);
      color: var(--white);
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(16, 185, 129, 0.1);
    }

    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 2.5rem;
    }

    .data-card {
      background: var(--white);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-top: 2rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th {
      text-align: left;
      color: #94a3b8;
      padding: 1rem;
      border-bottom: 2px solid #f1f5f9;
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    td {
      padding: 1.25rem 1rem;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.9rem;
    }

    .status-pill {
      padding: 0.35rem 0.85rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-delivered {
      background: #dcfce7;
      color: #166534;
    }

    .status-confirmed {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-placed,
    .status-pending {
      background: #fef9c3;
      color: #854d0e;
    }

    .status-shipped {
      background: #fef3c7;
      color: #92400e;
    }

    .status-out-for-delivery {
      background: #f0f9ff;
      color: #0369a1;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <a href="#" class="logo"
      style="margin-bottom:3rem; font-size:1.5rem; font-weight:800; text-decoration:none; background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">OneKart.</a>
    <nav class="sidebar-nav">
      <a href="dashboard" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
      <a href="users" class="nav-item"><i class="fas fa-users"></i> Users</a>
      <a href="seller-requests" class="nav-item"><i class="fas fa-user-clock"></i> Seller Requests</a>
      <a href="products" class="nav-item"><i class="fas fa-box"></i> Products</a>
      <a href="orders" class="nav-item active"><i class="fas fa-shopping-cart"></i> Orders</a>
      <a href="settings" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
    </nav>
    <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
      <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </aside>

  <main class="main-content">
    <div>
      <h2 style="font-size: 1.8rem; color: var(--dark);">Global Order Stream</h2>
      <p style="color: #64748b;">Monitoring every transaction across the platform</p>
    </div>

    <div class="data-card">
      <table>
        <thead>
          <tr>
            <th>Order</th>
            <th>Customer</th>
            <th>Delivery Point</th>
            <th>Transaction</th>
            <th>Status</th>
            <th>Timeline</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <!-- Dynamic -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) window.location.href = "../login";

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "../login";
    };

    async function loadOrders() {
      const tableBody = document.getElementById("orderTableBody");
      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/dashboard/orderslist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json();
        tableBody.innerHTML = "";

        if (data.status === "success" && data.orders?.length) {
          data.orders.forEach(o => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                            <td><span style="font-weight: 800; color: var(--dark);">#${o.order_id}</span></td>
                            <td>
                                <div style="font-weight: 700;">${o.customer_name}</div>
                                <div style="font-size: 0.75rem; color: #94a3b8;">${o.customer_email}</div>
                            </td>
                            <td>
                                <div style="font-size: 0.85rem; color: var(--dark-grey); line-height: 1.2;">${o.address}</div>
                                <div style="font-size: 0.75rem; color: #64748b; margin-top: 3px;">${o.mobile}</div>
                            </td>
                            <td style="font-weight: 800; color: var(--primary-dark);">â‚¹${parseFloat(o.total_price).toFixed(2)}</td>
                            <td><span class="status-pill status-${o.status.toLowerCase()}">${o.status}</span></td>
                            <td style="color: #94a3b8;">${new Date(o.created_at).toLocaleDateString()}</td>
                        `;
            tableBody.appendChild(tr);
          });
        }
      } catch (err) { }
    }
    loadOrders();
  </script>
</body>

</html>
