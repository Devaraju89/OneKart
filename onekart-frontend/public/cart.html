<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | OneKart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: #f8fafc;
    }

    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 2rem;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 5%;
    }

    .cart-main {
      background: var(--white);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .cart-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #f1f5f9;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      background: #f1f5f9;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-name {
      font-weight: 700;
      color: var(--dark);
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .item-farmer {
      font-size: 0.8rem;
      color: var(--primary);
      font-weight: 600;
      text-transform: uppercase;
    }

    .item-qty {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      padding: 0.25rem;
      border-radius: 10px;
      gap: 1rem;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: var(--white);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background: var(--primary);
      color: var(--white);
    }

    .item-price {
      font-weight: 800;
      font-size: 1.1rem;
      color: var(--dark);
      min-width: 100px;
      text-align: right;
    }

    .cart-summary {
      background: var(--white);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 6rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: #64748b;
    }

    .summary-total {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-weight: 800;
      font-size: 1.25rem;
      color: var(--dark);
    }

    @media (max-width: 900px) {
      .cart-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="./" class="logo">OneKart.</a>
    <div class="nav-links">
      <a href="./">Home</a>
      <a href="myorders">My Orders</a>
      <a href="track-order">Track Order</a>
      <button onclick="logout()" class="btn btn-dark" style="padding: 0.5rem 1rem;">Logout</button>
    </div>
  </nav>

  <main class="cart-layout">
    <div class="cart-main">
      <div class="cart-header">
        <h2 style="font-size: 1.5rem;">Shopping Cart</h2>
        <span id="itemCount" style="color: #64748b; font-weight: 600;">0 Items</span>
      </div>
      <div id="cartList">
        <!-- Dynamic -->
      </div>
    </div>

    <div class="cart-summary">
      <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">₹0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span style="color: var(--primary); font-weight: 700;">FREE</span>
      </div>
      <div class="summary-row">
        <span>Tax</span>
        <span>₹0.00</span>
      </div>
      <div class="summary-total">
        <span>Total</span>
        <span id="grandTotal">₹0.00</span>
      </div>
      <button class="btn btn-primary" id="checkoutBtn" style="width: 100%; margin-top: 2rem; padding: 1rem;"
        onclick="location.href='placeorder'">
        Checkout <i class="fas fa-arrow-right"></i>
      </button>
      <p style="text-align: center; font-size: 0.75rem; color: #94a3b8; margin-top: 1rem;">
        <i class="fas fa-shield-alt"></i> Secure checkout powered by Razorpay
      </p>
    </div>
  </main>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) window.location.href = "login";

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "./";
    };

    async function updateQty(productId, newQty) {
      if (newQty < 0) return;
      const ep = newQty === 0 ? 'remove' : 'update';
      try {
        await fetch(`http://localhost/OneKart/onekart/api/cart/${ep}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, product_id: productId, quantity: newQty })
        });
        loadCart();
      } catch (err) { }
    }

    async function loadCart() {
      const list = document.getElementById("cartList");
      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/cart/view", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });
        const data = await res.json();

        if (data.status === "success" && data.cart.length > 0) {
          list.innerHTML = "";
          data.cart.forEach(item => {
            const row = document.createElement("div");
            row.className = "cart-item animate-fade";

            const img = item.image_url.startsWith('http') ? item.image_url : 'http://localhost/OneKart/onekart/' + item.image_url;

            row.innerHTML = `
                            <img src="${img}" class="item-img" alt="${item.name}" onerror="this.src='https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=200'">
                            <div class="item-info">
                                <div class="item-farmer">Premium Quality</div>
                                <div class="item-name">${item.name}</div>
                                <div class="item-qty" style="width: fit-content;">
                                    <button class="qty-btn" onclick="updateQty(${item.product_id}, ${item.quantity - 1})"><i class="fas fa-minus"></i></button>
                                    <span style="font-weight:700;">${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateQty(${item.product_id}, ${item.quantity + 1})"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="item-price">₹${parseFloat(item.subtotal).toFixed(2)}</div>
                            <button class="qty-btn" style="color:var(--error); margin-left:1rem;" onclick="updateQty(${item.product_id}, 0)"><i class="fas fa-trash"></i></button>
                        `;
            list.appendChild(row);
          });

          document.getElementById("itemCount").textContent = `${data.cart.length} Items`;
          document.getElementById("subtotal").textContent = `₹${parseFloat(data.total).toFixed(2)}`;
          document.getElementById("grandTotal").textContent = `₹${parseFloat(data.total).toFixed(2)}`;
          document.getElementById("checkoutBtn").disabled = false;
        } else {
          list.innerHTML = `<div style="text-align:center; padding:5rem;">
                        <i class="fas fa-shopping-basket" style="font-size:4rem; color:#cbd5e1; margin-bottom:1rem;"></i>
                        <p style="color:#64748b;">Your cart is currently empty.</p>
                        <a href="./" class="btn btn-primary" style="display:inline-block; margin-top:1.5rem;">Continue Shopping</a>
                    </div>`;
          document.getElementById("itemCount").textContent = "0 Items";
          document.getElementById("subtotal").textContent = "₹0.00";
          document.getElementById("grandTotal").textContent = "₹0.00";
          document.getElementById("checkoutBtn").disabled = true;
        }
      } catch (err) { }
    }

    loadCart();
  </script>
</body>

</html>
