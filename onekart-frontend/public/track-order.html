<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order | OneKart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .tracking-container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 0 5%;
        }

        .order-track-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .order-info h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .order-info p {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Progress Bar */
        .track-progress {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 4rem;
        }

        .track-progress::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 5%;
            right: 5%;
            height: 4px;
            background: #f1f5f9;
            z-index: 1;
        }

        .progress-line {
            position: absolute;
            top: 25px;
            left: 5%;
            height: 4px;
            background: #10b981;
            z-index: 2;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            width: 20%;
        }

        .step-icon {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: var(--white);
            border: 4px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
            margin-bottom: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 0 4px var(--white);
        }

        .step.active .step-icon {
            border-color: #10b981;
            /* Vibrant Green */
            color: #10b981;
            background: #ecfdf5;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .step.completed .step-icon {
            background: #10b981;
            border-color: #10b981;
            color: var(--white);
        }

        .step-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #94a3b8;
            text-align: center;
        }

        .step.active .step-label {
            color: #10b981;
            font-weight: 800;
        }

        .step.completed .step-label {
            color: #64748b;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .item-row:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <nav class="navbar" id="mainNav">
        <a href="./" class="logo">OneKart.</a>
        <div class="nav-links" id="navbarLinks">
            <a href="./">Home</a>
            <a href="myorders">My Orders</a>
            <a href="track-order" class="active">Track Order</a>
            <button onclick="logout()" class="btn btn-dark" style="padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <main class="tracking-container">
        <div style="margin-bottom: 3rem; text-align: center;">
            <h2 style="font-size: 2.5rem; color: var(--dark);">Track Your Harvest</h2>
            <p style="color: #64748b;">Real-time updates on your fresh produce journey</p>
        </div>

        <div id="trackingList">
            <!-- Dynamic Content -->
        </div>
    </main>

    <script>
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        };

        const logout = () => {
            document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "login";
        };

        async function loadTracking() {
            const token = getCookie("token");
            if (!token) return window.location.href = "login";

            const container = document.getElementById("trackingList");
            try {
                const res = await fetch("http://localhost/OneKart/onekart/api/orders/myorders", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
                const data = await res.json();

                if (data.status === "success" && data.orders.length > 0) {
                    container.innerHTML = "";
                    data.orders.forEach(order => {
                        const statusSteps = ['placed', 'confirmed', 'shipped', 'out for delivery', 'delivered'];
                        let currentStatus = (order.status || 'placed').toLowerCase();
                        if (currentStatus === 'pending') currentStatus = 'placed';

                        let currentIdx = statusSteps.indexOf(currentStatus);
                        if (currentIdx === -1) currentIdx = 0; // Default to first step if unknown

                        const progressWidth = (currentIdx / (statusSteps.length - 1)) * 90;

                        const card = document.createElement("div");
                        card.className = "order-track-card";
                        card.innerHTML = `
                            <div class="track-header">
                                <div class="order-info">
                                    <h3>Order #${order.id}</h3>
                                    <p>Placed on ${new Date(order.created_at).toLocaleDateString()}</p>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-weight: 800; color: var(--primary); font-size: 1.2rem;">₹${parseFloat(order.total_price).toFixed(2)}</div>
                                    <p style="font-size: 0.8rem; color: #94a3b8;">Total Amount</p>
                                </div>
                            </div>

                            <div class="track-progress">
                                <div class="progress-line" style="width: ${progressWidth}%"></div>
                                <div class="step ${currentIdx >= 0 ? (currentIdx === 0 ? 'active' : 'completed') : ''}">
                                    <div class="step-icon"><i class="fas fa-receipt"></i></div>
                                    <span class="step-label">Placed</span>
                                </div>
                                <div class="step ${currentIdx >= 1 ? (currentIdx === 1 ? 'active' : 'completed') : ''}">
                                    <div class="step-icon"><i class="fas fa-check-circle"></i></div>
                                    <span class="step-label">Confirmed</span>
                                </div>
                                <div class="step ${currentIdx >= 2 ? (currentIdx === 2 ? 'active' : 'completed') : ''}">
                                    <div class="step-icon"><i class="fas fa-truck-loading"></i></div>
                                    <span class="step-label">Shipped</span>
                                </div>
                                <div class="step ${currentIdx >= 3 ? (currentIdx === 3 ? 'active' : 'completed') : ''}">
                                    <div class="step-icon"><i class="fas fa-map-marker-alt"></i></div>
                                    <span class="step-label">Out for Delivery</span>
                                </div>
                                <div class="step ${currentIdx >= 4 ? (currentIdx === 4 ? 'active' : 'completed') : ''}">
                                    <div class="step-icon"><i class="fas fa-home"></i></div>
                                    <span class="step-label">Delivered</span>
                                </div>
                            </div>

                            <div class="order-items">
                                ${order.items.map(item => `
                                    <div class="item-row">
                                        <div style="font-weight:600; color:var(--dark);">${item.name} x ${item.quantity}</div>
                                        <div style="color:var(--dark-grey);">₹${(item.quantity * item.price).toFixed(2)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `
                        <div style="text-align:center; padding:5rem; background:var(--white); border-radius:24px; box-shadow:var(--shadow);">
                            <i class="fas fa-box-open" style="font-size:4rem; color:#cbd5e1; margin-bottom:1.5rem;"></i>
                            <h3>No Active Orders</h3>
                            <p style="color:#64748b;">You haven't placed any orders recently.</p>
                            <a href="./" class="btn btn-primary" style="margin-top:2rem;">Start Shopping</a>
                        </div>
                    `;
                }
            } catch (err) {
                console.error(err);
            }
        }

        loadTracking();
    </script>
</body>

</html>
