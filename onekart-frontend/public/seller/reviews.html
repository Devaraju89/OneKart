<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Reviews | Seller Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    body {
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: var(--dark);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1rem;
      color: #94a3b8;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(15, 23, 42, 0.4);
      color: var(--white);
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(16, 185, 129, 0.1);
    }

    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 2.5rem;
    }

    .reviews-card {
      background: var(--white);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      max-width: 800px;
      margin: 0 auto;
    }

    .review-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .review-item:last-child {
      border-bottom: none;
    }

    .reviewer-meta {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .stars {
      color: #f59e0b;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    .review-text {
      color: #475569;
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <a href="#" class="logo"
      style="margin-bottom:3rem; font-size:1.5rem; font-weight:800; text-decoration:none; background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">OneKart.</a>
    <nav class="sidebar-nav">
      <a href="dashboard" class="nav-item"><i class="fas fa-chart-pie"></i> Overview</a>
      <a href="myproducts" class="nav-item"><i class="fas fa-box"></i> Inventory</a>
      <a href="addproduct" class="nav-item"><i class="fas fa-plus-circle"></i> Add Product</a>
      <a href="orders" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
      <a href="reviews" class="nav-item active"><i class="fas fa-star"></i> Reviews</a>
    </nav>
    <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
      <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </aside>

  <main class="main-content">
    <div style="text-align: center; margin-bottom: 3rem;">
      <h2 style="font-size: 2rem; color: var(--dark);">Product Feedback</h2>
      <p style="color: #64748b;">Read what customers are saying about your produce</p>
    </div>

    <div class="reviews-card">
      <div id="reviewList">
        <!-- Dynamic -->
      </div>
    </div>
  </main>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) window.location.href = "../login";

    function getProductIdFromURL() {
      return window.location.pathname.split('/').pop();
    }

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "../login";
    };

    async function loadReviews() {
      const pid = getProductIdFromURL();
      const list = document.getElementById("reviewList");
      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/reviews/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product_id: pid })
        });
        const data = await res.json();
        list.innerHTML = "";

        if (data.status === "success" && data.reviews.length > 0) {
          data.reviews.forEach(r => {
            const div = document.createElement("div");
            div.className = "review-item animate-fade";
            div.innerHTML = `
                            <div class="reviewer-meta">
                                <div>
                                    <div style="font-weight: 800; color: var(--dark);">${r.reviewer_name}</div>
                                    <div style="font-size: 0.75rem; color: #94a3b8;">${new Date(r.created_at).toLocaleDateString()}</div>
                                </div>
                                <div class="stars">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</div>
                            </div>
                            <div class="review-text">${r.review}</div>
                        `;
            list.appendChild(div);
          });
        } else {
          list.innerHTML = `<div style="text-align:center; padding:3rem; color:#94a3b8;">No reviews yet for this listing.</div>`;
        }
      } catch (err) { }
    }
    loadReviews();
  </script>
</body>

</html>
