<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Products | Seller Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    body {
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styling (Same as dashboard) */
    .sidebar {
      width: 260px;
      background: var(--dark);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      display: block;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1rem;
      color: #94a3b8;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(15, 23, 42, 0.4);
      color: var(--white);
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(16, 185, 129, 0.1);
    }

    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 2.5rem;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .product-card-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    @media (max-width: 1200px) {
      .product-card-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .product-card-list {
        grid-template-columns: 1fr;
      }
    }

    .inv-card {
      background: var(--white);
      border-radius: 20px;
      padding: 1.25rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      gap: 1.25rem;
      align-items: center;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      animation: itemReveal 0.6s ease backwards;
    }

    .inv-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 30px 50px -15px rgba(16, 185, 129, 0.2);
    }

    .inv-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }

    .inv-card:hover::after {
      opacity: 1;
    }

    @keyframes itemReveal {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .inv-img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      background: #f1f5f9;
    }

    .inv-info {
      flex-grow: 1;
    }

    .inv-name {
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.25rem;
    }

    .inv-price {
      color: var(--primary-dark);
      font-weight: 800;
    }

    .inv-stock {
      font-size: 0.8rem;
      color: #64748b;
    }

    .inv-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .action-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-edit {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    .btn-delete {
      background: #fef2f2;
      color: var(--error);
    }

    .btn-review {
      background: #f1f5f9;
      color: var(--dark-grey);
    }

    .action-icon:hover {
      transform: scale(1.1);
      filter: brightness(0.95);
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <a href="#" class="logo">OneKart.</a>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-pie"></i> Overview</a>
      <a href="myproducts.html" class="nav-item active"><i class="fas fa-box"></i> Inventory</a>
      <a href="addproduct.html" class="nav-item"><i class="fas fa-plus-circle"></i> Add Product</a>
      <a href="orders.html" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
      <a href="reviews.html" class="nav-item"><i class="fas fa-star"></i> Reviews</a>
    </nav>
    <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
      <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="header-row">
      <div>
        <h2 style="font-size: 1.8rem; color: var(--dark);">My Inventory</h2>
        <p style="color: #64748b;">Manage and track your listed products</p>
      </div>
      <a href="addproduct.html" class="btn btn-primary">
        <i class="fas fa-plus"></i> New Product
      </a>
    </div>

    <div class="product-card-list" id="productList">
      <!-- Dynamic -->
    </div>
  </main>

  <div id="toast" class="toast">
    <i class="fas fa-check-circle" style="color: var(--primary);"></i>
    <span id="toastMsg">Syncing...</span>
  </div>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) window.location.href = "../login";

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "../login";
    };

    const showToast = (msg) => {
      const t = document.getElementById("toast");
      document.getElementById("toastMsg").textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 3000);
    };

    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = `<p style="grid-column: 1/-1; padding: 4rem; text-align: center; color: #64748b;">Fetching inventory...</p>`;

      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/products/byfarmer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });
        const data = await res.json();
        list.innerHTML = "";

        if (data.status === "success" && data.data?.length) {
          data.data.forEach((p, index) => {
            const card = document.createElement("div");
            card.className = "inv-card animate-fade";

            // Staggered reveal delay
            card.style.animationDelay = `${index * 0.1}s`;

            const img = p.image_url.startsWith('http') ? p.image_url : 'http://localhost/OneKart/onekart/' + p.image_url;

            card.innerHTML = `
                            <img src="${img}" class="inv-img" alt="${p.name}" onerror="this.src='https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=200'">
                            <div class="inv-info">
                                <div class="inv-name">${p.name}</div>
                                <div class="inv-price">â‚¹${parseFloat(p.price).toFixed(2)}</div>
                                <div style="margin-top: 8px;">
                                  <span class="status-pill ${p.quantity > 10 ? 'status-delivered' : 'status-pending'}" 
                                        style="padding: 0.2rem 0.6rem; font-size: 0.7rem; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16,185,129,0.2);">
                                    ${p.quantity} units Available
                                  </span>
                                </div>
                            </div>
                            <div class="inv-actions">
                                <button class="action-icon btn-edit" title="Edit" onclick="location.href='/seller/editproduct/${p.id}'"><i class="fas fa-pen"></i></button>
                                <button class="action-icon btn-review" title="Reviews" onclick="location.href='/seller/reviews/${p.id}'"><i class="fas fa-comments"></i></button>
                                <button class="action-icon btn-delete" title="Delete" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
            list.appendChild(card);
          });
        } else {
          list.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:5rem;">
                        <i class="fas fa-box-open" style="font-size:3rem; color:#cbd5e1; margin-bottom:1rem;"></i>
                        <p style="color:#64748b;">No products in your inventory yet.</p>
                    </div>`;
        }
      } catch (err) {
        showToast("Connection error", false);
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/products/delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, product_id: id })
        });
        const data = await res.json();
        if (data.status === "success") {
          showToast("Product deleted successfully");
          loadProducts();
        }
      } catch (err) { alert("Failed to delete product"); }
    }

    loadProducts();
  </script>
</body>

</html>
