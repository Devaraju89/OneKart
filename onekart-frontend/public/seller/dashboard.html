<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Center | OneKart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: var(--dark);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: block;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.85rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .nav-item i {
            font-size: 1.1rem;
            width: 20px;
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 2.5rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .top-bar h2 {
            font-size: 1.75rem;
            color: var(--dark);
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--white);
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            box-shadow: var(--shadow-sm);
        }

        /* Stats Cards */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
        }

        .stat-icon {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            font-size: 3rem;
            color: rgba(0, 0, 0, 0.03);
        }

        /* Data Section */
        .data-section {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.75rem;
        }

        th {
            text-align: left;
            color: #94a3b8;
            font-weight: 600;
            padding: 0 1rem;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            background: #f8fafc;
            border: 1px solid transparent;
        }

        td:first-child {
            border-radius: 12px 0 0 12px;
        }

        td:last-child {
            border-radius: 0 12px 12px 0;
        }

        tr:hover td {
            background: var(--white);
            border-color: var(--border);
        }

        .order-id {
            font-weight: 700;
            color: var(--dark);
        }

        .status-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }

        .status-confirmed,
        .status-placed,
        .status-shipped,
        .status-out-for-delivery,
        .status-pending {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-out-for-delivery {
            background: #f0f9ff;
            color: #0369a1;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="#" class="logo">OneKart.</a>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active"><i class="fas fa-chart-pie"></i> Overview</a>
            <a href="myproducts.html" class="nav-item"><i class="fas fa-box"></i> Inventory</a>
            <a href="addproduct.html" class="nav-item"><i class="fas fa-plus-circle"></i> Add Product</a>
            <a href="orders.html" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="reviews.html" class="nav-item"><i class="fas fa-star"></i> Reviews</a>
        </nav>
        <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <div>
                <h2>Dashboard Overview</h2>
                <p style="color: #64748b;">Welcome back, <span id="userName">Seller</span></p>
            </div>
            <div class="user-pill">
                <i class="fas fa-bell" style="color: #64748b;"></i>
                <div
                    style="width: 32px; height: 32px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700;">
                    S</div>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <span class="stat-label">Total Inventory</span>
                <span class="stat-value" id="totalProducts">--</span>
                <i class="fas fa-box stat-icon"></i>
            </div>
            <div class="stat-card" style="border-color: var(--secondary);">
                <span class="stat-label">Total Orders</span>
                <span class="stat-value" id="totalOrders">--</span>
                <i class="fas fa-receipt stat-icon"></i>
            </div>
            <div class="stat-card" style="border-color: var(--accent);">
                <span class="stat-label">Total Revenue</span>
                <span class="stat-value" id="totalRevenue">--</span>
                <i class="fas fa-wallet stat-icon"></i>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h3>Recent Incoming Orders</h3>
                <a href="orders.html" class="btn btn-dark" style="padding: 0.5rem 1rem; font-size: 0.8rem;">View All
                    Orders</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Created At</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="recentOrders">
                    <!-- Dynamic -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle" style="color: var(--primary);"></i>
        <span id="toastMsg">Syncing dashboard...</span>
    </div>

    <script>
        const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
        if (!token) window.location.href = "../login";

        const logout = () => {
            document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "../login";
        };

        const showToast = (msg) => {
            const t = document.getElementById("toast");
            document.getElementById("toastMsg").textContent = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        };

        async function initDashboard() {
            try {
                // Get User
                const userRes = await fetch("http://localhost/OneKart/onekart/api/getuser", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
                const userData = await userRes.json();
                if (userData.status === 'success') {
                    document.getElementById("userName").textContent = userData.user.name;
                }

                // Get Summary
                const summaryRes = await fetch("http://localhost/OneKart/onekart/api/dashboard/farmer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
                const summary = await summaryRes.json();
                if (summary.status === 'success') {
                    document.getElementById("totalProducts").textContent = summary.data.total_products;
                    document.getElementById("totalOrders").textContent = summary.data.total_orders;
                    document.getElementById("totalRevenue").textContent = "₹" + summary.data.total_revenue.toLocaleString();
                }

                // Get Recent Orders
                const orderRes = await fetch("http://localhost/OneKart/onekart/api/orders/farmerorders", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
                const orderData = await orderRes.json();
                const list = document.getElementById("recentOrders");
                list.innerHTML = "";

                if (orderData.status === "success" && orderData.orders?.length) {
                    orderData.orders.slice(0, 5).forEach(o => {
                        const total = o.items.reduce((acc, i) => acc + (i.quantity * i.price), 0);
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td><span class="order-id">#${o.order_id}</span></td>
                            <td>${new Date(o.created_at).toLocaleDateString()}</td>
                            <td>${o.customer_name}</td>
                            <td><span class="status-pill status-${(o.status || 'placed').toLowerCase()}">${o.status || 'Placed'}</span></td>
                            <td style="font-weight:700;">₹${total.toFixed(2)}</td>
                        `;
                        list.appendChild(row);
                    });
                } else {
                    list.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:3rem; color:#94a3b8;">No orders found yet.</td></tr>`;
                }

                showToast("Dashboard synchronized");
            } catch (err) {
                console.error(err);
            }
        }

        initDashboard();
    </script>
</body>

</html>
