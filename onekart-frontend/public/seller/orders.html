<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders | Seller Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--dark);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.85rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(15, 23, 42, 0.4);
            color: var(--white);
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 2.5rem;
        }

        .data-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: #94a3b8;
            padding: 1rem;
            border-bottom: 2px solid #f1f5f9;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.95rem;
        }

        .status-pill {
            padding: 0.35rem 0.85rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }

        .status-confirmed,
        .status-placed,
        .status-shipped,
        .status-out-for-delivery,
        .status-pending {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-shipped {
            background: #fef3c7;
            color: #92400e;
        }

        .status-out-for-delivery {
            background: #f0f9ff;
            color: #0369a1;
        }

        .status-pending {
            background: #fef9c3;
            color: #854d0e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="#" class="logo"
            style="margin-bottom:3rem; font-size:1.5rem; font-weight:800; text-decoration:none; background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">OneKart.</a>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-pie"></i> Overview</a>
            <a href="myproducts.html" class="nav-item"><i class="fas fa-box"></i> Inventory</a>
            <a href="addproduct.html" class="nav-item"><i class="fas fa-plus-circle"></i> Add Product</a>
            <a href="orders.html" class="nav-item active"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="reviews.html" class="nav-item"><i class="fas fa-star"></i> Reviews</a>
        </nav>
        <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 style="font-size: 1.8rem; color: var(--dark);">Customer Orders</h2>
                <p style="color: #64748b;">Manage incoming orders and update delivery status</p>
            </div>
        </div>

        <div class="data-card">
            <table>
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="statusModal" class="modal">
        <div class="modal-content animate-fade">
            <h3 style="margin-bottom: 1rem;">Update Order Status</h3>
            <p style="color: #64748b; margin-bottom: 2rem; font-size: 0.9rem;">Move this order to the next stage of
                processing.</p>

            <div class="input-group">
                <label>Target Status</label>
                <select id="statusSelect"
                    style="width: 100%; padding: 0.8rem; border-radius: 12px; border: 2px solid var(--border); font-family: inherit;">
                </select>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" onclick="confirmStatusChange()" style="flex: 2;">Update Status</button>
                <button class="btn btn-dark" onclick="closeModal()"
                    style="flex: 1; background: #e2e8f0; color: var(--dark-grey);">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle" style="color: var(--primary);"></i>
        <span id="toastMsg">Order list updated</span>
    </div>

    <script>
        const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
        if (!token) window.location.href = "../login";

        let selectedOrderId = null;

        const logout = () => {
            document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "../login";
        };

        const showToast = (msg) => {
            const t = document.getElementById("toast");
            document.getElementById("toastMsg").textContent = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        };

        function openStatusModal(orderId, currentStatus) {
            selectedOrderId = orderId;
            const select = document.getElementById("statusSelect");
            const statuses = ["placed", "confirmed", "shipped", "out for delivery", "delivered"];
            const labels = ["Placed", "Confirmed", "Shipped", "Out for Delivery", "Delivered"];

            let options = "";
            statuses.forEach((s, i) => {
                options += `<option value="${s}" ${s === currentStatus ? 'selected' : ''}>${labels[i]}</option>`;
            });

            select.innerHTML = options;
            document.getElementById("statusModal").style.display = "flex";
        }

        function closeModal() { document.getElementById("statusModal").style.display = "none"; }

        async function confirmStatusChange() {
            const status = document.getElementById("statusSelect").value;
            try {
                const res = await fetch("http://localhost/OneKart/onekart/api/orders/updatestatus", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, order_id: selectedOrderId, status })
                });
                const data = await res.json();
                if (data.status === "success") {
                    showToast("Order status updated");
                    closeModal();
                    loadOrders();
                }
            } catch (err) { alert("Update failed"); }
        }

        async function loadOrders() {
            const list = document.getElementById("orderList");
            try {
                const res = await fetch("http://localhost/OneKart/onekart/api/orders/farmerorders", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
                const data = await res.json();
                list.innerHTML = "";
                if (data.status === "success" && data.orders?.length) {
                    data.orders.forEach(o => {
                        o.items.forEach(item => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>
                                    <div class="order-id">#${o.order_id}</div>
                                    <div style="font-size: 0.75rem; color: #94a3b8;">${new Date(o.created_at).toLocaleDateString()}</div>
                                </td>
                                <td>
                                    <div style="font-weight: 700;">${o.customer_name}</div>
                                    <div style="font-size: 0.75rem; color: #94a3b8;">${o.mobile}</div>
                                </td>
                                <td>${item.product_name} x ${item.quantity}</td>
                                <td style="font-weight: 700;">â‚¹${(item.quantity * item.price).toFixed(2)}</td>
                                <td><span class="status-pill status-${(o.status || 'placed').toLowerCase()}">${o.status || 'Placed'}</span></td>
                                <td>
                                    ${(o.status !== "delivered")
                                    ? `<button class="btn btn-primary" onclick="openStatusModal(${o.order_id}, '${o.status}')" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;">Update Status</button>`
                                    : '<span style="color: #10b981;"><i class="fas fa-check-double"></i> Finished</span>'}
                                </td>
                            `;
                            list.appendChild(row);
                        });
                    });
                } else {
                    list.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:4rem; color:#94a3b8;">No incoming orders at the moment.</td></tr>`;
                }
            } catch (err) { }
        }
        loadOrders();
    </script>
</body>

</html>
