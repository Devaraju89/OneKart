<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product | Seller Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <style>
    html {
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('../assets/img/auth-bg.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: transparent;
      overflow-x: hidden;
    }

    .sidebar {
      width: 260px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }

    .nav-item.active {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 4rem 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      max-width: 650px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      padding: 3.5rem;
      border-radius: 32px;
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
      color: white;
    }

    .form-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .input-group label {
      color: white;
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: block;
    }

    .input-group input,
    .input-group textarea {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: white !important;
      border-radius: 16px !important;
      padding: 1rem !important;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #10b981 !important;
      background: rgba(255, 255, 255, 0.1) !important;
      outline: none;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <a href="#" class="logo"
      style="margin-bottom:3rem; font-size:1.5rem; font-weight:800; text-decoration:none; background: linear-gradient(135deg, var(--white) 0%, var(--primary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">OneKart.</a>
    <nav class="sidebar-nav">
      <a href="dashboard" class="nav-item"><i class="fas fa-chart-pie"></i> Overview</a>
      <a href="myproducts" class="nav-item active"><i class="fas fa-box"></i> Inventory</a>
      <a href="addproduct" class="nav-item"><i class="fas fa-plus-circle"></i> Add Product</a>
      <a href="orders" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
      <a href="reviews" class="nav-item"><i class="fas fa-star"></i> Reviews</a>
    </nav>
    <div style="padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
      <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="form-card">
      <div class="form-header">
        <h2 style="font-size: 2.2rem; color: white; font-weight: 800; margin-bottom: 0.5rem;">Update Product</h2>
        <p style="color: rgba(255,255,255,0.7);">Modify your listed inventory details</p>
      </div>

      <form id="editForm">
        <div class="input-group">
          <label for="name">Product Title</label>
          <input type="text" id="name" placeholder="e.g. Organic Tomatoes" required>
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" rows="4" placeholder="Describe your product..." required></textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
          <div class="input-group">
            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" step="0.01" placeholder="0.00" required>
          </div>
          <div class="input-group">
            <label for="quantity">Stock Count</label>
            <input type="number" id="quantity" placeholder="0" required>
          </div>
        </div>

        <div class="input-group">
          <label for="image_url">Image URL</label>
          <input type="text" id="image_url" placeholder="https://images.unsplash.com/...">
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary"
          style="width: 100%; margin-top: 2rem; padding: 1.2rem; border-radius: 18px; font-weight: 800; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
          Save Changes <i class="fas fa-check-circle"></i>
        </button>
        <a href="myproducts"
          style="display:block; text-align:center; margin-top:1.5rem; color:rgba(255,255,255,0.5); font-size:0.9rem; text-decoration:none;">Cancel
          and return</a>
      </form>
    </div>
  </main>

  <div id="toast" class="toast">
    <i class="fas fa-check-circle" style="color: var(--primary);"></i>
    <span id="toastMsg">Product updated</span>
  </div>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    const productId = window.location.pathname.split("/").pop();
    if (!token) window.location.href = "../login";

    const logout = () => {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "../login";
    };

    const showToast = (msg, success = true) => {
      const t = document.getElementById("toast");
      document.getElementById("toastMsg").textContent = msg;
      t.classList.add("show");
      setTimeout(() => {
        t.classList.remove("show");
        if (success) window.location.href = "myproducts";
      }, 1500);
    };

    async function loadProduct() {
      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/products/getone", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, product_id: productId })
        });
        const data = await res.json();
        if (data.status === "success") {
          const p = data.data;
          document.getElementById("name").value = p.name;
          document.getElementById("description").value = p.description;
          document.getElementById("price").value = p.price;
          document.getElementById("quantity").value = p.quantity;
          document.getElementById("image_url").value = p.image_url;
        }
      } catch (err) { }
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving...';

      const payload = {
        token,
        product_id: productId,
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        quantity: parseInt(document.getElementById("quantity").value),
        image_url: document.getElementById("image_url").value
      };

      try {
        const res = await fetch("http://localhost/OneKart/onekart/api/products/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.status === "success") {
          showToast("Update successful!");
        } else {
          showToast(data.message || "Update failed", false);
          btn.disabled = false;
          btn.innerHTML = 'Update Listing <i class="fas fa-save"></i>';
        }
      } catch (err) {
        showToast("Connection error", false);
        btn.disabled = false;
        btn.innerHTML = 'Update Listing <i class="fas fa-save"></i>';
      }
    });

    loadProduct();
  </script>
</body>

</html>
